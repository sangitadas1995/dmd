<ion-app>
    <ion-menu menuId="main-menu" contentId="content1" side="start">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>

            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <div *ngIf="!this.userid">
                    <ion-menu-toggle auto-hide="true">
                        <ion-item (click)="home()">
                            <ion-icon name="home" slot="start"></ion-icon>
                            <ion-label>Home</ion-label>
                        </ion-item>
                        <ion-item (click)="order()">
                            <ion-icon name="bag-handle-outline" slot="start"></ion-icon>
                            <ion-label>Order Details</ion-label>
                        </ion-item>
                        <ion-item (click)="login()">
                            <ion-icon name="log-in" slot="start"></ion-icon>
                            <ion-label>Log in</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </div>
                <div *ngIf="this.userid">
                    <ion-menu-toggle auto-hide="true">
                        <ion-item (click)="home()">
                            <ion-icon name="home" slot="start"></ion-icon>
                            <ion-label>Home</ion-label>
                        </ion-item>
                        <ion-item (click)="order()">
                            <ion-icon name="bag-handle-outline" slot="start"></ion-icon>
                            <ion-label>Order Details</ion-label>
                        </ion-item>

                        <ion-item (click)="logout()">
                            <ion-icon name="log-out" slot="start"></ion-icon>
                            <ion-label>Log out</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </div>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="content1" main></ion-router-outlet>

    <ion-tabs>
        <!-- <div *ngIf="!this.userid"> -->
            <div *ngIf="usercheck1">
            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="home">
                    <ion-icon name="home"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-tab-button>
                <ion-tab-button tab="catagory">
                    <ion-icon name="car"></ion-icon>
                    <ion-label>Our Catagories</ion-label>
                </ion-tab-button>
                <ion-tab-button tab="login" (click)="login()">
                    <ion-icon name="log-in"></ion-icon>
                    <ion-label>Login</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </div>

        <div *ngIf="usercheck">
            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="home">
                    <ion-icon name="home"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-tab-button>
                <ion-tab-button tab="catagory">
                    <ion-icon name="car"></ion-icon>
                    <ion-label>Our Catagories</ion-label>
                </ion-tab-button>
                <ion-tab-button tab="logout" (click)="logout()">
                    <ion-icon name="log-out"></ion-icon>
                    <ion-label>Logout</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </div>
    </ion-tabs>

</ion-app>
