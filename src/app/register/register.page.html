<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start" color="light">
            <ion-back-button defaultHref="/login" text=""></ion-back-button>
        </ion-buttons>
        <ion-title class="title">Register</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="bg">
        <div class="logo">
            <img src="assets/images/logo.png" alt="logo">
        </div>

        <div class="box">
            <h2>Register</h2>
            <p>Enter your detail </p>
            <form [formGroup]="registerForm " (ngSubmit)="submit()" novalidate>
                <ion-item>
                    <ion-input formControlName="name" autocapitalize="true" input="text" placeholder="User Name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input formControlName="email" autocapitalize="true" input="text" placeholder="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input formControlName="phone" autocapitalize="true" input="text" placeholder="phone"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input formControlName="name" autocapitalize="true" input="password" placeholder="Password"></ion-input>
                </ion-item>
                <ion-button class="w-100" type="submit">Sign up</ion-button>
            </form>
            <p class="ion-text-center" routerLink="/login"> Do you have already resigtered ? please go to Login</p>
        </div>

    </div>
</ion-content>
