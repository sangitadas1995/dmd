<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start" color="light">
            <ion-back-button defaultHref="/services/{{category.id}}" text=""></ion-back-button>
        </ion-buttons>
        <ion-title class="title">Service Details</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="12">
            <ion-card class="part">
                <ion-slides [options]="looking" autoplay="3000" loop="true" speed="300" pager="true">
                    <ion-slide>
                        <div class="look-box">
                            <div class="pic">
                                <img src="{{details.service_image_url}}" alt="car image">
                            </div>
                        </div>
                    </ion-slide>
                    <!-- <ion-slide>
                        <div class="look-box">
                            <div class="pic">
                                <img src="../../assets/images/car1.svg" alt="image">
                            </div>
                        </div>
                    </ion-slide> -->
                </ion-slides>
            </ion-card>
        </ion-col>
        <ion-col size="12">
            <div class="details">
                <div class="heading">
                    <h4>{{details.name}}</h4>
                    <div class="price"><span>₹ {{details.price}}</span></div>
                </div>
                <p>{{details.description}}</p>
                <div class="box">
                    <div class="increment">


                        <ion-button class="qut" (click)="decrement()" type="button" id="decrement">-</ion-button>
                        <Span>{{currentNumber}}</Span>
                        <ion-button class="qut" (click)="increment()" type="button" id="increment">+</ion-button>
                    </div>
                    <div class="cart">
                        <ion-button>
                            <ion-icon name="heart-outline"></ion-icon>
                        </ion-button>
                    </div>
                </div>
            </div>
            <div class="last-bax">
                <div class="subtotal">
                    <h6>subtotal</h6>
                    <span class="price">₹{{details.price}}</span>
                </div>
                <ion-button class="next">Next</ion-button>
            </div>
        </ion-col>



    </ion-row>
</ion-content>
