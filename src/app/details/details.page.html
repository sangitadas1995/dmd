<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start" color="light">
            <ion-back-button defaultHref="/services/{{categoryId}}" text=""></ion-back-button>
        </ion-buttons>
        <ion-title class="title">Service Details</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="12">
            <ion-card class="part">
                <ion-slides [options]="looking" autoplay="3000" loop="true" speed="300" pager="true">
                    <ion-slide>
                        <div class="look-box">
                            <div class="pic">
                                <img src="{{service_image_url}}" alt="car image">
                            </div>
                        </div>
                    </ion-slide>
                    <!-- <ion-slide>
                        <div class="look-box">
                            <div class="pic">
                                <img src="../../assets/images/car1.svg" alt="image">
                            </div>
                        </div>
                    </ion-slide> -->
                </ion-slides>
            </ion-card>
        </ion-col>
        <ion-col size="12">
            <div class="details">
                <div class="heading">
                    <h4>{{name}}</h4>
                    <div class="price"><span>₹ {{price}}</span></div>
                </div>
                <p>{{description}}</p>
                <div class="box">
                    <div class="increment">

                        <div class="subtotal">
                            <h6>subtotal</h6>
                            <span class="price">₹{{price}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="last-bax">
                <ion-button routerLink="/calender/{{id}}" class="next">Time schedule</ion-button>
            </div>
        </ion-col>
    </ion-row>
</ion-content>
